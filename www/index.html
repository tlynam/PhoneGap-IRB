<!DOCTYPE html>
<html>
<head>
  <style type="text/css" media="screen">
    #editor-container {
      margin: 1em 0;
      height: 200px;
      width: 100%;
    }
    #editor {
      width: 100%;
      height: 100%;
      position: relative;
    }
    .button {
      width: 90px;
      height: 40px;
      background-color: red;
      color: #FFFFFF;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
      -moz-border-radius: 10px;
      -webkit-border-radius: 10px;
    }
  </style>
  <script src="js/jquery.min.js"></script>
  <script src="js/events.js"></script>
  <script src="js/webruby.js"></script>
</head>
<body>
  <div id="code-form">
    <br>
    <div id="editor-container">
      <div id="editor">5.times { puts "Ruby is awesome!" }</div>
    </div>

    <button type="button" id="submit-button" class="button">Run</button>
    <button type="button" id="clear-input" class="button">Clear editor</button>
    <button type="button" id="clear-history" class="button">Clear history</button>
  </div>
  <script src="js/ace.js" type="text/javascript" charset="utf-8"></script>
  <script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.getSession().setMode("ace/mode/ruby");
    editor.getSession().setUseSoftTabs(true);
    editor.getSession().setTabSize(2);
    editor.setShowPrintMargin(false);
  </script>
  <hr>
  <div id="output" style="font-family: Courier New,Courier,monospace;"></div>
</body>
</html>
